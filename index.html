    <script type="text/javascript">

      var followCursor = (function() {
        var s = document.createElement('img');
        s.className = "top mobile-hide";

        return {
          init: function() {
            var currentDiv = document.getElementById("below-port");
            document.body.insertBefore(s, currentDiv);
          },

        run: function(e) {
          var e = e || window.event;
          var rel_pos = e.clientX / document.documentElement.clientWidth;
          if (e.clientY > 300 && rel_pos > 0.9) {
            s.setAttribute('src',"media/WillFarRight.jpg");
            } else if (e.clientY > 300 && rel_pos > 0.7) {
            s.setAttribute('src',"media/WillRight.jpg");
            } else if (e.clientY > 300 && rel_pos > 0.3) {
            s.setAttribute('src',"media/WillCenter.jpg");
            } else if (e.clientY > 300 && rel_pos > 0.1) {
            s.setAttribute('src',"media/WillLeft.jpg");
            } else if (e.clientY > 300 && rel_pos > 0) {
            s.setAttribute('src',"media/WillFarLeft.jpg");
            } else {
            s.setAttribute('src',"media/WillNeutral.jpg");
            }
          }
        };
      }());

      window.onload = function() {
        followCursor.init();
        document.body.onmousemove = followCursor.run;
        }

    </script>
